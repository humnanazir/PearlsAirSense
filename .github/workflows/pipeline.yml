name: AQI Data + Feature + Training Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:       # Allow manual trigger

jobs:
  aqi-full-pipeline:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: aqi_feature_store
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies (Feast + psycopg + other ML libs)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install feast psycopg pandas numpy scikit-learn

      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "PostgreSQL not ready yet... sleeping 2s"
            sleep 2
          done

      # Step 1: Fetch AQI & Weather Data
      - name: Step 1 - Fetch New AQI & Weather Data
        run: python scripts/get_new_aqi_weather.py

      # Step 2: Clean & Feature Engineering
      - name: Step 2 - Clean & Perform Feature Engineering
        run: python scripts/data_clean_feature.py

      # Step 3: Save Data to PostgreSQL
      - name: Step 3 - Save Data to PostgreSQL
        run: |
          for i in {1..10}; do
            python scripts/data_to_postgres.py && break
            echo "Retrying in 2s..."
            sleep 2
          done

      # Step 4: Register Feast Features
      - name: Step 4 - Register Features in Feast
        run: |
          for i in {1..10}; do
            python aqi_feature_store/feature_repo/aqi_features.py && break
            echo "Retrying in 2s..."
            sleep 2
          done

      # Step 5: Train ML Model
      - name: Step 5 - Train ML Model
        run: python scripts/train.py

      # Upload trained model
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/
